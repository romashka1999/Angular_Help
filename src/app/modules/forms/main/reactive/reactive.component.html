<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <div formGroupName="userData">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" [formControlName]="'username'">
          <span *ngIf="signUpForm.get('userData.username').invalid && signUpForm.get('userData.username').touched" class="help-block">
            <span *ngIf="signUpForm.get('userData.username').errors['nameIsForbidden']">this username is forbidden</span>
            <span *ngIf="signUpForm.get('userData.username').errors['required']">this username is required</span>
            <span *ngIf="signUpForm.get('userData.username').errors['minlength']">minLength validation error</span>
          </span>
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input type="text" id="email" class="form-control" formControlName="email">
          <span *ngIf="signUpForm.get('userData.email').invalid && signUpForm.get('userData.email').touched"
            class="help-block">
            <span *ngIf="signUpForm.get('userData.email').errors['email']">this email is not valid</span>
            <span *ngIf="signUpForm.get('userData.email').errors['required']">this email is required</span>
            <span *ngIf="signUpForm.get('userData.email').errors['emailIsForbidden']">server forbidden email error</span>
          </span>
        </div>
      </div>
      <div class="radio" *ngFor="let gender of genders">
        <label>
          <input type="radio" [value]="gender" formControlName="gender"> {{ gender }}
        </label>
      </div>
      <div>
        <h3>Your Hobbies</h3>
        <button class="btn btn-info" style="margin-bottom:10px;"(click)="onAddHobby()">Add Hobby</button>
      </div>
      <div class="form-group" *ngFor="let hobby of controls; let i=index" formArrayName="hobbies">
        <input type="text" class="form-control" [formControlName]="i">
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="(signUpForm.invalid && signUpForm.touched) || signUpForm.pending">Submit</button>
    </form>
  </div>
</div>

<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #f="ngForm" (ngSubmit)="onSubmit()"> 
        <div id="user-data" ngModelGroup="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" name="username" ngModel required>
          </div>
          <button class="btn btn-info" type="button" (click)="onSuggestUsername()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" name="email" ngModel required email #email="ngModel">
            <span *ngIf="email.invalid && email.touched"class="help-block">please enter valid email</span>
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" name="secret" [ngModel]="defaultSecretQuestion">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea name="" id="" cols="30" rows="2" class="form-control" name="secretQuestionAnswer" [(ngModel)]="answer"></textarea>
        </div>
        <p>Your Reply: {{answer}}</p>
        <div class="radio" *ngFor="let gender of genders">
          <label for="">
            <input type="radio" name="gender" ngModel [value]="gender">
            {{gender}}
          </label>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Submit</button>
        <button class="btn btn-danger" style="margin-left:10px" (click)="onResetForm()">Reset</button>
      </form>
    </div>
  </div>
